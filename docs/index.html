<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCEconomy Â· Console</title>
    <style>
        :root {
            --bg: radial-gradient(circle at 20% 20%, rgba(88,166,255,0.15), transparent 35%),
                  radial-gradient(circle at 80% 10%, rgba(255,129,112,0.15), transparent 40%),
                  radial-gradient(circle at 50% 80%, rgba(98,255,203,0.12), transparent 35%),
                  #05070c;
            --panel: rgba(18, 22, 35, 0.65);
            --panel-strong: rgba(18, 22, 35, 0.9);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #7bd7ff;
            --accent-2: #89f8c2;
            --text: #dce7ff;
            --muted: #9aa7c2;
            --shadow: 0 25px 80px rgba(0, 0, 0, 0.55);
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Space Grotesk", "Segoe UI", system-ui, -apple-system, sans-serif;
            color: var(--text);
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .grid-overlay {
            position: fixed;
            inset: 0;
            background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 80px 80px;
            pointer-events: none;
            mask-image: radial-gradient(circle at 50% 50%, black 50%, transparent 70%);
        }

        .board {
            width: min(1100px, 100%);
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(16px) saturate(130%);
            overflow: hidden;
            position: relative;
            animation: float 12s ease-in-out infinite;
        }

        .board::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, rgba(123,215,255,0.1), rgba(137,248,194,0.08));
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .header {
            position: relative;
            padding: 28px 32px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            z-index: 1;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .badge {
            width: 42px;
            height: 42px;
            border-radius: 16px;
            background: linear-gradient(145deg, rgba(123,215,255,0.25), rgba(137,248,194,0.25));
            border: 1px solid var(--border);
            display: grid;
            place-items: center;
            font-size: 20px;
        }

        .title { margin: 0; font-size: 1.35rem; letter-spacing: 0.3px; }
        .subtitle { margin: 2px 0 0; color: var(--muted); font-size: 0.95rem; }

        .tabs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            padding: 12px 16px 18px;
            position: relative;
            z-index: 1;
        }

        .tab {
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.02);
            color: var(--text);
            border-radius: 14px;
            padding: 14px 12px;
            display: flex;
            gap: 10px;
            align-items: center;
            cursor: pointer;
            transition: all 0.25s ease;
            position: relative;
            overflow: hidden;
        }

        .tab span.icon {
            width: 34px;
            height: 34px;
            border-radius: 12px;
            display: grid;
            place-items: center;
            background: rgba(123,215,255,0.12);
            color: var(--accent);
            font-size: 1.05rem;
        }

        .tab strong { font-size: 0.98rem; }
        .tab small { color: var(--muted); display: block; margin-top: 2px; }

        .tab:hover { transform: translateY(-2px); border-color: rgba(123,215,255,0.5); }
        .tab.active {
            background: linear-gradient(135deg, rgba(123,215,255,0.18), rgba(137,248,194,0.14));
            border-color: rgba(123,215,255,0.7);
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        .content {
            position: relative;
            padding: 12px 16px 28px;
        }

        .panel {
            background: var(--panel-strong);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 24px;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.04);
            overflow: hidden;
            min-height: 420px;
        }

        .fade {
            opacity: 0;
            transform: translateY(6px);
            transition: opacity 200ms ease, transform 200ms ease;
        }

        .fade.show {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title { margin: 0 0 10px; font-size: 1.3rem; }
        .section-desc { margin: 0 0 18px; color: var(--muted); }

        .code {
            font-family: "JetBrains Mono", "Fira Code", ui-monospace, SFMono-Regular, Menlo, monospace;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 14px 16px;
            color: #e6f1ff;
            margin: 12px 0;
            line-height: 1.55;
            white-space: pre-wrap;
        }

        .pill { display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px; border-radius: 999px; background: rgba(255,255,255,0.04); border: 1px solid var(--border); color: var(--muted); font-size: 0.9rem; }
        .list { display: grid; gap: 10px; margin: 14px 0; padding: 0; list-style: none; }
        .list li { padding: 12px 12px; border: 1px solid var(--border); border-radius: 12px; background: rgba(255,255,255,0.02); }

        .footer {
            padding: 0 24px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--muted);
            font-size: 0.9rem;
        }

        @media (max-width: 820px) {
            body { padding: 16px; }
            .tabs { grid-template-columns: repeat(2, 1fr); }
            .panel { min-height: 360px; }
        }

        @media (max-width: 520px) {
            .header { flex-direction: column; align-items: flex-start; }
            .tabs { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    <div class="board">
        <div class="header">
            <div class="brand">
                <div class="badge">ðŸª™</div>
                <div>
                    <h1 class="title">MCEconomy</h1>
                    <p class="subtitle">PaperMC-first economy engine</p>
                </div>
            </div>
            <div class="pill">Multi-currency â€¢ Async providers â€¢ Addon friendly</div>
        </div>

        <div class="tabs" id="tabs"></div>

        <div class="content">
            <div class="panel">
                <div id="view" class="fade"></div>
            </div>
        </div>

        <div class="footer">
            <span>Â© 2026 MCEngine</span>
            <a href="https://github.com/MCEngine/mceconomy" target="_blank" rel="noopener" style="color: var(--accent); text-decoration: none;">GitHub â†—</a>
        </div>
    </div>

    <script>
        const views = {
            api: {
                icon: "ðŸ”Œ",
                label: "API",
                hint: "Provider, commands, listeners",
                render: () => `
                    <h2 class="section-title">API Module</h2>
                    <p class="section-desc">Interact with the async provider for multi-tenant accounts and currencies.</p>
                    <div class="pill">Provider Â· Accounts Â· CurrencyType enums</div>
                    <div class="code">// Java â€” ProviderAccess.java
MCEconomyProvider provider = MCEconomyProvider.getInstance();

if (provider != null) {
    provider.getCoin(clanUuid, "clan", CurrencyType.GOLD).thenAccept(balance -> {
        Bukkit.getLogger().info("Clan Gold Balance: " + balance);
    });

    provider.addCoin(playerUuid, "player", CurrencyType.SILVER, 50);
    provider.minusCoin(guildUuid, "guild", CurrencyType.COIN, 100);
    provider.setCoin(playerUuid, "player", CurrencyType.COPPER, 500);
    provider.sendCoin(senderUuid, "player", receiverUuid, "clan", CurrencyType.GOLD, 25);
    provider.ensureAccountExist(clanUuid, "clan").thenAccept(exists -> {
        if (exists) Bukkit.getLogger().info("Clan account is ready.");
    });
}
                    </div>
                `
            },
            command: {
                icon: "âŒ¨ï¸",
                label: "Command",
                hint: "Syntax & permissions",
                render: () => `
                    <h2 class="section-title">Command Usage</h2>
                    <p class="section-desc">Player-friendly controls with admin overrides and permission scopes.</p>
                    <ul class="list">
                        <li><strong>/economy help</strong><br><small>View commands</small></li>
                        <li><strong>/economy get &lt;currency&gt;</strong><br><small>Check balance</small></li>
                        <li><strong>/economy send &lt;player&gt; &lt;currency&gt; &lt;amount&gt;</strong><br><small>Transfer funds</small></li>
                        <li><strong>/economy convert &lt;currency&gt; &lt;amount&gt;</strong><br><small>Convert to item</small></li>
                    </ul>
                    <div class="pill">Admin scope</div>
                    <div class="list">
                        <div class="code">/economy add &lt;player&gt; &lt;currency&gt; &lt;amount&gt;    # mceconomy.add.coin
/economy minus &lt;player&gt; &lt;currency&gt; &lt;amount&gt;  # mceconomy.minus.coin
/economy set &lt;player&gt; &lt;currency&gt; &lt;amount&gt;    # mceconomy.set.coin
/economy get &lt;currency&gt; &lt;player&gt;              # mceconomy.get.other</div>
                    </div>
                `
            },
            listener: {
                icon: "ðŸ›°ï¸",
                label: "Listener",
                hint: "Register addon events",
                render: () => `
                    <h2 class="section-title">Listener Manager</h2>
                    <p class="section-desc">Attach custom event listeners through the provider's listener manager.</p>
                    <div class="code">// Java â€” ListenerRegistration.java
MCEconomyProvider provider = MCEconomyProvider.getInstance();

if (provider != null) {
    MCEconomyListenerManager listenerManager = provider.getListenerManager();
    listenerManager.register(new MyCustomListener());
}
                    </div>
                    <p class="section-desc">Best practices: debounce high-frequency events, namespace your listeners, and surface structured payloads.</p>
                `
            }
        };

        const tabsEl = document.getElementById('tabs');
        const viewEl = document.getElementById('view');

        function renderTabs(activeKey) {
            tabsEl.innerHTML = '';
            Object.entries(views).forEach(([key, data]) => {
                const tab = document.createElement('button');
                tab.className = `tab ${activeKey === key ? 'active' : ''}`;
                tab.setAttribute('type', 'button');
                tab.innerHTML = `
                    <span class="icon">${data.icon}</span>
                    <div>
                        <strong>${data.label}</strong>
                        <small>${data.hint}</small>
                    </div>
                `;
                tab.addEventListener('click', () => switchView(key));
                tabsEl.appendChild(tab);
            });
        }

        function switchView(key) {
            const content = views[key]?.render() || '';
            viewEl.classList.remove('show');
            requestAnimationFrame(() => {
                viewEl.innerHTML = content;
                requestAnimationFrame(() => viewEl.classList.add('show'));
            });
            renderTabs(key);
        }

        // init
        switchView('api');
    </script>
</body>
</html>
